apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment

spec:
  selector:
    matchLabels:
      component: back
  template:
    metadata:
      labels:
        component: back
    spec:
      containers:
        - name: back-container
          image: mo29172/vitecamion_back:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          env:
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: back-envs
                  key: PORT
            - name: TYPEORM_HOST
              valueFrom:
                secretKeyRef:
                  name: back-envs
                  key: TYPEORM_HOST
            - name: TYPEORM_PORT
              valueFrom:
                secretKeyRef:
                  name: back-envs
                  key: TYPEORM_PORT
            - name: TYPEORM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: back-envs
                  key: TYPEORM_USERNAME
            - name: TYPEORM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: back-envs
                  key: TYPEORM_PASSWORD 
            - name: TYPEORM_DATABASE
              valueFrom:
                secretKeyRef:
                  name: back-envs
                  key: TYPEORM_DATABASE
            - name: TYPEORM_RETRY_ATTEMPTS
              valueFrom:
                secretKeyRef:
                  name: back-envs
                  key: TYPEORM_RETRY_ATTEMPTS
