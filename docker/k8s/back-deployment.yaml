apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment

spec:
  selector:
    matchLabels:
      component: back
  template:
    metadata:
      labels:
        component: back
    spec:
      containers:
        - name: back-container
          image: mo29172/vitecamion_back:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          env:
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: back-envs
                  key: PORT
